<form [formGroup]="form">
  <div class="row justify-content-center add-todo">
    <input formControlName="todo" required name="todo" placeholder="Enter a todo" type="text"
      class="col-md-10 col-sm-12 form-control" />
    <button [disabled]="form.invalid" (click)="add()" class="col-md-2 col-sm-12 btn-primary btn-block">Add</button>
  </div>
</form>
